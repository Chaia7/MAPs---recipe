<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas Retro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minhas Receitas Retro</h1>
    </header>
    <main>
        <section id="recipe-form" class="container">
            <h2>Adicionar Nova Receita</h2>
            <form id="new-recipe-form">
                <label for="recipe-title">Título:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>
                <label for="recipe-ingredients">Ingredientes:</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
                <label for="recipe-instructions">Instruções:</label>
                <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>
                <label for="recipe-image">Imagem:</label>
                <input type="file" id="recipe-image" name="recipe-image" accept="image/*">
                <button type="submit">Adicionar Receita</button>
            </form>
        </section>
        <section id="recipes-list" class="container">
            <h2>Minhas Receitas</h2>
            <ul id="recipes"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
recipeItem.innerHTML = `
    <h3>${title}</h3>
    <p><strong>Ingredientes:</strong></p>
    <p>${ingredients}</p>
    <p><strong>Instruções:</strong></p>
    <p>${instructions}</p>
    <button class="delete-btn">Excluir</button>
`;
